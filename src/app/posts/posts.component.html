<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>REST-API</title>
  </head>
  <body>
    <section class="main">
      <section class="head">
        <div class="createSection"><span>CREATE.</span>POST</div>
        <button class="createPostButton" (click)="createPost()">Create</button>
      </section>
      <div class="grid-container" *ngFor="let post of postsList">
        <div (click)="updatePost(post)" class="item1">{{ post.title }}</div>
        <button class="postButton" (click)="updatePost(post)">
          <mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
        </button>
        <button class="postButton" (click)="deletePost(post)">
          <mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon>
        </button>
      </div>
    </section>
  </body>
</html>
